<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Content Generator with Markdown</title>
  <link rel="icon" href="logo.png" type="image/x-icon" /> <!-- Add this line -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Make the entire background black */
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Center the container */
    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }

    /* Style the heading */
    h1 {
      color: blue;
      margin-bottom: 20px;
    }

    /* Style the input and button */
    #prompt {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
      border-color: blue;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      background-color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s;
      width: auto;
    }

    button:hover {
      background-color: #ddd;
    }

    /* Style the result area */
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: black;
      border-radius: 4px;
      text-align: left;
      color: #fff;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      #prompt {
        width: 100%;
        font-size: 14px;
      }
      button {
        width: 100%;
        margin: 10px 0 0;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.3em;
      }
      #prompt {
        padding: 8px;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
      #result {
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rua AI Content Generator</h1>
    <input type="text" id="prompt" placeholder="Enter your prompt here" />
    <button onclick="generateContent()">Generate</button>
    <div id="result"></div>
  </div>

  <script>
    async function generateContent() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch("https://ruaai.onrender.com", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

        const data = await response.json();
        if (data.response) {
          // Render the Markdown content as HTML
          resultDiv.innerHTML = marked.parse(data.response);
        } else {
          resultDiv.innerHTML = "<p>Error generating content. Please try again.</p>";
        }
      } catch (error) {
        resultDiv.innerHTML = "<p>There was an error: " + error.message + "</p>";
      }
    }

    // Add an event listener to trigger generateContent() on Enter key press
    document.getElementById("prompt").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        generateContent();
      }
    });
  </script>
</body>
</html>
